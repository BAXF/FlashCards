{% extends "./base.html" %} {% block content %}

<div class="card" style="width: 18rem">
  <img class="card-img-top" src="{{ card.image_url }}" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{ card.name }}</h5>
    <p class="card-text">{{ card.description }}</p>
  </div>
</div>

{% endblock %}
